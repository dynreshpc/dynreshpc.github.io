<figure class="headshot headshot--{{ include.position | default: 'center' }}">
  <img class="headshot-image" src="{{ include.image }}" alt="{{ include.alt | default: include.caption }}" {{ include.width ? include.width | prepend: 'width="' | append: '"' }} {{ include.height ? include.height | prepend: 'height="' | append: '"' }}>
  {% if include.caption %}<figcaption class="headshot-caption">{{ include.caption }}</figcaption>{% endif %}
</figure>
